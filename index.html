<title>Книга по JavaScript. Обучение с нуля</title>
<!--Title.-->
<!--Это заголовок нашей страницы, один из самых важных параметров.-->
<!--Он отображается на странице с результатами поисковой выдачи и на вкладке с открытой страницей.-->
<!--В заголовок помещаем как можно больше ключевых слов.-->
<!--Его текст должен быть осознанным, а сам метатег — уникальным на каждой странице.-->
<!--Не забываем, что заголовок страницы значительно влияет на ее позицию в поисковой выдаче.-->


<meta name="description" content="Эта книга научит вас с нуля программированию на JavaScript ....">
<!--Description. -->
<!--Это описание страницы. -->
<!--Оно может быть любым, но в него стоит добавить максимально много ключевых слов. -->
<!--Описание находится под заголовком в поисковой выдаче.-->


<meta name="keywords" content="JS, JavaScript, Обучение JS">
<!--Keywords. -->
<!--Вокруг ключевых слов идет много споров. -->
<!--Кто-то уверяет, что они уже не влияют на продвижение, а кто-то говорит, что лучше их написать. -->
<!--Мы на всякий случай укажем несколько слов.-->



<!--Семантические теги - header, footer, section, article, nav, button и тд-->



<!--Open Graph и красивые ссылки-->

<!--Оно улучшает отображение ссылок в соцсетях и дает пользователю дополнительную информацию о странице, на которую ведет линк.-->

<!--Добавление Open Graph начинаем с заполнения метатегов. -->
<!--Основных их пять: тип, url, заголовок, описание и изображение. -->
<!--В коде все это выглядит так:-->
<meta property="og:type" content="website">
<meta property="og:url" content="https://ya.ru">
<meta property="og:title" content="Это og дескрипшн">
<meta property="og:description" content="это og дескрипшн">
<meta property="og:image" content="https://ir.ozone.ru/s3/multimedia-d/wc1000/6029228593.jpg">




<!--Канонические ссылки-->

<!--Убираем дубликат ссылки-->
<link data-vue-meta="ssr" href="https://habr.com/ru/companies/selectel/articles/788694/" rel="canonical" data-vmid="canonical">



<!--Контроль поисковых движков-->

<!--В HTML-документе указываем метатег-->
<meta name=»robots» content=»index»>

<!--Запись index — значение по умолчанию, при нем робот будет индексировать страницу. -->
<!--Если указать «noindex», страница индексироваться не будет.-->

<!--То же работает и с другими контентными значениями:-->

<!-- * follow разрешает роботу ходить по ссылкам, nofollow — запрещает;-->
<!-- * archive — показывать ссылку на сохраненную копию в результатах поиска, noarchive — не показывать;-->
<!-- * noyaca — не использовать сформированное автоматически описание;-->
<!-- * all — использовать директивы index и follow;-->
<!-- * none — использовать директивы noindex и nofollow.-->

<!--С помощью метатега robots можно запретить индексировать страницу в Яндексе, но сохранить индексацию для Google:-->
<meta name="googlebot" content="index">
<meta name="yandex" content="noindex">
<!--Разрешающие директивы имеют приоритет над запрещающими!!!-->



<!--Файл robots.txt-->

<!--Этот файл нужен, чтобы разрешить или запретить индексирование разделов или страниц сайта для разных роботов.-->
<!--Этот файл должен находиться в корне проекта, чтобы робот смог до него достучаться, и быть не более 500 КБ.-->

<!--Вот так мы запрещаем поисковику Google индексировать страницу с контактами:-->
User-agent: Googlebot
disallow: /contacts

<!--А так, поставив *, запрещаем Яндексу индексировать все страницы раздела с админкой:-->
User-agent: Yandex
disallow: /admin/*

<!--Посмотреть содержимое файла robots.txt для любого сайта просто: достаточно к ссылке на главную страницу добавить robots.txt после /. -->
